  
<h2>{{vm.title}}</h2>

<ul>
    <li ng-repeat="game in vm.games">
        <a ng-href="#!/game/{{game._id}}">{{game.title}}</a>
    </li>
</ul>

<form name="vm.gameForm" ng-submit="vm.addGame()">

    To add a new game please fill in all the fields below: <br>


	Title: <input type="text" name="title" required ng-model="vm.newGameTitle"style="color:black"/><BR/>
	Price: <input type="text" name="price" required ng-model="vm.newGamePrice" style="color:black"/><BR/>
    Rating: <input type="number" ng-min=1 ng-max=5  name = "rate" required ng-model="vm.newGameRating" style="color:black"/><BR/>
	Players: <input type="number" ng-min=1 ng-max=10 name="players" required ng-model="vm.newGameMinPlayers" style="color:black"/><BR/>
	Designer name: <input type="text" name="designers" required ng-model="vm.newGameDesigner" style="color:black"/><BR/>
	
	<button type="submit" class="btn-success">Add Game</button><BR/>

</form>
