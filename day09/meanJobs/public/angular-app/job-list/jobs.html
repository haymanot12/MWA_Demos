  
<h2>{{vm.title}}</h2>


<ul>
    <li ng-repeat="job in vm.jobs">
        <a ng-href="#!/job/{{job._id}}">{{job.jobTitle}}</a>
    </li>
</ul>

<form name="vm.jobForm" ng-submit="vm.addJob()">

    To add a new job please fill in all the fields below: <br><br/>

    <div ng-show="vm.isSaved" class="alert alert-success" role="alert">
        Job is successfully Added
    </div>
    
    <div ng-show="vm.isSaved == false" class="alert alert-danger" role="alert">
        Error while adding job
    </div>

	Title: <input type="text" name="jobTitle" required ng-model="vm.newJobTitle"style="color:black"/><BR/>
    <span ng-show="vm.jobForm.jobTitle.$pristin" style="color:red">Jobtitle must be filled.</span>
    Description: <input type="text" name="description" required ng-model="vm.newJobDescription" style="color:black"/><BR/>
	Salary: <input type="text" name="salary" required ng-model="vm.newJobSalary" style="color:black"/><BR/>
    Company: <input type="text" name="companyName" required ng-model="vm.newJobCompany" style="color:black"/><BR/>
     State: <input type="text" name="state" required ng-model="vm.newJobstate" style="color:black"/><BR/>  
     City: <input type="text" name="city" required ng-model="vm.newJobcity" style="color:black"/><BR/>  



	
	<button type="submit" class="btn-success">Add Job</button><BR/>

</form>
